<!DOCTYPE html>
<html lang="en">

<head>

            <img src="./images/logo-sm.png" alt="website logo" class="me-2">
            <a class="navbar-brand me-auto" href="#">Game Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">mmorpg</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">pixel</a>
                    </li>
                </ul>

        </div>
    </nav>
    <main class="">
        <div class="spinner-div d-flex justify-content-center align-items-center d-none" id="spinner-div">
            <span class="loader"></span>

            <div class="container">
                <div class="row g-3" id="data-container">

                </div>
            </div>
            </div>
        </section>

                    <h1 class="">Game Details</h1>
                    <img id="close-btn" src="./images/close.svg" alt="close icon" class="text-white">

                <div class="game-details-container" id="game-details-container">

                </div>

            </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
